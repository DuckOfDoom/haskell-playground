name:                playground
version:             0.1.0.0
github:              "githubuser/playground"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/playground#readme>

ghc-options: -Wall

dependencies:
- base >= 4.7 && < 5
- protolude
- mtl
- lens
- text
- random
- gloss
- gauge
- wai
- warp
- http-types
- parallel

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

library:
  source-dirs: src

executables:
  playground-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - playground

tests:
  playground-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - playground
